
<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.firstName" matInput>
            <!--<mat-hint>Please enter a name</mat-hint>-->
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.lastName" matInput>
            <!--<mat-hint>Please enter a name</mat-hint>-->
          </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="outline" class="full-width">
          <mat-label>E-Mail</mat-label>
          <input [disabled]="loading" [(ngModel)]="user.email" matInput>
          <!--<mat-hint>Please enter Street + House No.</mat-hint>-->
        </mat-form-field>
  </div>

    
</div>
<div mat-dialog-actions>
  <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="loading" mat-button cdkFocusInitial (click)="editUser()">Save</button>
</div>
