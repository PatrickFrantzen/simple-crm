<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Add Customer</h1>
<div mat-dialog-content>
  <form [formGroup]="projectForm" (ngSubmit)="addProjectService.saveProject(projectForm, project, dialogRef, true, id)">

    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Project
          </mat-panel-title>
          <mat-panel-description>
            General information about Project
          </mat-panel-description>
        </mat-expansion-panel-header>
        <div>
          <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Project Name</mat-label>
            <input formControlName="projectName" matInput>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <input formControlName="status" matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>related Customer</mat-label>
            <input formControlName="customer" matInput>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Project Details</mat-label>
            <input formControlName="details" matInput>
          </mat-form-field>
        </div>
      </mat-expansion-panel>


    </mat-accordion>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button type="submit" [disabled]="loading" mat-button cdkFocusInitial>Save</button>
    </div>
  </form>
</div>
