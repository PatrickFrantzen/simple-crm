<div class="add-button-container">
    <button (click)="openDialog()" mat-fab color="primary" matTooltip="Add user">
      <mat-icon>add</mat-icon>
    </button>
</div>

<mat-card class="example-card" *ngFor="let project of allProjects">
  <mat-card-header>
    <mat-card-title>{{ project.projectName }}</mat-card-title>
    <mat-card-subtitle>{{project.status}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{ project.customer }}</p>
    <p>{{ project.details }}</p>
  </mat-card-content>

</mat-card>
