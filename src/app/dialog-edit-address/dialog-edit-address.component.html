<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.street" matInput>
            <!--<mat-hint>Please enter Street + House No.</mat-hint>-->
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>Zip Code</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput>
            <!--<mat-hint>Please enter Zip Code</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input [disabled]="loading" [(ngModel)]="user.city" matInput>
            <!--<mat-hint>Please enter City</mat-hint>-->
        </mat-form-field>
    </div>

    <div mat-dialog-actions>
        <button [disabled]="loading" mat-button (click)="onNoClick()">Cancel</button>
        <button [disabled]="loading" mat-button cdkFocusInitial (click)="editAddress()">Save</button>
      </div>
