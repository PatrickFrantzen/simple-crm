<mat-card>
    <table class="user-table">
      <tr>
        <th>Name</th>
        <th>E-Mail</th>
        <th class="mobile-hide">Interest</th>
        <th class="mobile-hide">Liquidation</th>
        <th class="mobile-hide">Liquidation Score</th>
        <th class="mobile-hide">Aquisition</th>
        <th>Status</th>
      </tr>
  
      <tr *ngFor="let user of allUsers"  [routerLink]="['/user/' + user.id]">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td class="mobile-hide">{{ user.interest }}</td>
        <td class="mobile-hide">{{ user.liquidation }}</td>
        <td class="mobile-hide">{{ user.liquidationScore }} %</td>
        <td class="mobile-hide">{{ user.aquisition }}</td>
        <td>
          <span class="material-symbols-outlined">
          <mat-icon [ngClass]="{'green': user.status >= 70, 'yellow': user.status < 70 && user.status >= 50, 'red': user.status < 50}">fiber_manual_record</mat-icon>
          </span>
        </td>

      </tr>
    </table>
</mat-card>


<div class="add-button-container">
    <button (click)="openDialog()" mat-fab color="primary" matTooltip="Add user">
      <mat-icon>add</mat-icon>
    </button>
